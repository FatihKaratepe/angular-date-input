<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="testForm">
        <div class="row justify-content-center">
          <div class="col-8 mb-5">
            <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': name?.invalid && (name?.dirty || name?.touched) }">
          </div>
          <div class="col-8">
            <app-date-input [name]="'Date Input'" [control]="date"></app-date-input>
            {{date.value}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
